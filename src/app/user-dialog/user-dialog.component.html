<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content class="mat-dialog-content">
  <p>{{ message }}</p>
  <form
    [ngStyle]="{ display: 'flex', 'flex-direction': 'column' }"
    [formGroup]="loginForm"
  >
    <mat-form-field>
      <input matInput placeholder="OpenAI API key" formControlName="apiKey" />
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button (click)="keySubmit()">Submit</button>
    </div>
  </form>
</div>
